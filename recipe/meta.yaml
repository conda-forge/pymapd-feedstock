{% set name = "pymapd" %}
{% set version = "0.4.0" %}
{% set sha256 = "c5a1072cb22fc08c9ef616b593ff0791ce951da01624492c5771d004157668f5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  # No pyarrow pacakges for these builds:
  skip: true  # [win32]
  skip: true  # [win and py<35]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - setuptools_scm
    - cython
    - numpy
    - arrow-cpp 0.7.*
    - pyarrow 0.7.*
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy', lower_bound='1.11') }}
    - arrow-cpp 0.7.*
    - pyarrow 0.7.*
    - pandas
    - six
    - sqlalchemy
    - thrift 0.11.0

test:
  imports:
    - pymapd
    - mapd
    - pymapd.shm  # [not win]

about:
  home: http://github.com/mapd/pymapd
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: 'A python DB API 2 compatible client for mapd.'
  description: |
    A python DB API 2 compatible client for mapd.
  doc_url: https://pymapd.readthedocs.io
  dev_url: https://github.com/mapd/pymapd

extra:
  recipe-maintainers:
    - TomAugspurger
    - andrewseidl
