{% set name = "pymapd" %}
{% set version = "0.21.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b25c604247bba7601a49247316d4471d5268701b64d1a8a1b29b7d61b8bf7e49

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed . -vvv

requirements:
  host:
    - python >=3
    - pip
    - setuptools_scm
    - numpy >=1.16
    - pyarrow >=0.12,<0.14
    - packaging >=19.0
    - rbc
  run:
    - python >=3
    - setuptools
    - {{ pin_compatible('numpy') }}
    - pyarrow >=0.12,<0.14
    - pandas >=0.24
    - six
    - sqlalchemy >=1.3
    - thrift 0.11.*
    - packaging >=19.0
    - rbc

test:
  imports:
    - pymapd
    - omnisci
    - omnisci.serialized_result_set
    - omnisci.mapd
    - omnisci.completion_hints
    - omnisci.common

about:
  home: http://github.com/omnisci/pymapd
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: A python DB API 2 compatible client for mapd.
  description: |
    A python DB API 2 compatible client for mapd.
  doc_url: https://pymapd.readthedocs.io
  dev_url: https://github.com/omnisci/pymapd

extra:
  recipe-maintainers:
    - TomAugspurger
    - andrewseidl
    - randyzwitch
    - xhochy
    - xmnlab
