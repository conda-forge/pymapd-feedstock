{% set name = "pymapd" %}
{% set version = "0.24.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6cb3ac3555e1f3c79f6b6c313602aa43f6efc68cb71bc296dad37ba04e7acb3f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed . -vvv

requirements:
  host:
    - python >=3
    - pip
    - setuptools_scm
    - numpy >=1.16
    - pyarrow ==0.15.0.*
    - packaging >=20.0
    - rbc ==0.2.2
  run:
    - python >=3
    - setuptools
    - {{ pin_compatible('numpy') }}
    - pyarrow ==0.15.0.*
    - pandas >=0.25,<0.26
    - six
    - shapely
    - sqlalchemy >=1.3
    - thrift 0.13.*
    - packaging >=20.0
    - rbc ==0.2.2
    - requests

test:
  imports:
    - pymapd
    - omnisci
    - omnisci.serialized_result_set
    - omnisci.thrift
    - omnisci.completion_hints
    - omnisci.common

about:
  home: http://github.com/omnisci/pymapd
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: A python DB API 2 compatible client for OmniSci (formerly MapD).
  description: |
    A python DB API 2 compatible client for OmniSci (formerly MapD).
  doc_url: https://pymapd.readthedocs.io
  dev_url: https://github.com/omnisci/pymapd

extra:
  recipe-maintainers:
    - TomAugspurger
    - andrewseidl
    - xhochy
    - xmnlab
    - jclay
    - alexbaden
